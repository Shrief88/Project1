{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}
{%block head%}
   <link rel="stylesheet" href="{{ url_for('static',filename='styles/style2.css') }}">
{%endblock%}

{% block body %}
<div class="container">
    <h3>Search Results about "{{search_input}}"</h3>
    <div class="dropdown-divider"></div>
    <div class="results-container" style="margin-top:1%;">
    {% for book in books %}
   
        <div class="card border-primary mb-3" >
            <div class="card-body">
                <h4 class="card-title">{{book.title}}</h4>
                <h6 class="card-text">{{book.author.name}}</h6>
                <h6 class="card-text">{{book.year}}</h6>
                <h6 class="card-text">{{book.isbn}}</h6>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('book',book_isbn = book.isbn)}}" class="card-link">Go to book page</a>
            </div>
         </div>
    {% endfor %}
    </div>
</div>


    
{% endblock %}
